<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <script src="script.js"></script>

  
  
  <div class="container">
    <div class="main-body">
      <div class="sub-inner-two" id="sub-two">
        <div class="phone-div">
          <img src="./images/illustration-thank-you.svg" alt="">
        </div>
        <div class="result-div">
          <div class="result">
            <p>You selected <span id="cr"></span> out of 5</p>
          </div>
        </div>
        <div class="thanks-div">
          <div class="thanks">
            <h1>Thank you!</h1>
          </div>
        </div>
        <div class="aprr-div">
          <div class="appr">
            <p>We appreciate you taking the time to give a rating.
              If you ever need more support, don't hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>




      <div class="sub-inner" id="sub-one">

        <div class="star">
          <img src="./images/icon-star.svg" alt="">
        </div>
        <div class="heading">
          <h1>How did we do?</h1>
        </div>
        <div class="para">
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering</p>
        </div>
        <div class="rating">
          <input type="radio" name="rbtn" id="five" value="5">
            <label for="five" class="star star-hover">5</label>

          <input type="radio" name="rbtn" id="four" value="4">
            <label for="four" class="star star-hover">4</label> 

          <input type="radio" name="rbtn" id="three" value="3">
            <label for="three" class="star star-hover">3</label> 

          <input type="radio" name="rbtn" id="two" value="2">
            <label for="two" class="star star-hover">2</label> 

          <input type="radio" name="rbtn" id="one" value="1">
            <label for="one" class="star star-hover">1</label>
        </div>

        <div class="sbtn-div">
          <button type="submit" class="sbtn" id="button-click" onclick="clickme()">SUBMIT</button>
        </div>

      </div>
    </div>
  </div>


  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mazwin B/a>.
  </div> -->
</body>
</html>
